<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Loja</title>
</head>
<body>
    <h1>Cadastrar Nova Loja</h1>
    <form action="/admin/add-store" method="POST">
        <label for="store_name">Nome da Loja:</label><br>
        <input type="text" id="store_name" name="store_name" required><br><br>

        <label for="ml_token">Token do Mercado Livre:</label><br>
        <input type="text" id="ml_token" name="ml_token" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <a href="/admin/dashboard">Voltar ao painel</a>
</body>
</html>
