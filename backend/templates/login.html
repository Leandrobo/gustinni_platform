<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Gustinni</title>
</head>
<body>
  <h1>Login</h1>
  <form method="POST">
    <label>Usuário:</label>
    <input type="text" name="username" required><br><br>
    <label>Senha:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Entrar</button>
  </form>
  <p>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se aqui</a></p>
</body>
</html>
